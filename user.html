<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/85aef30c37.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/images/twitter-logo.png">
    <script src="jquery.js"></script>
    <script src="display_tweets.js"></script>
    <script src="user_page.js"></script>
  </head>
  <body>
      <div class="global-nav">
          <div class="centered nav-content">
            <div class="nav-buttons">
                <div class="div-nav-button"><i class="fa fa-home med"></i><p class="iconText">Home</p></div>
                <div class="div-nav-button"><i class="fa fa-bolt med"></i><p class="iconText">Moments</p></div>
                <div class="div-nav-button"><i class="fa fa-bell-o med"></i><p class="iconText">Notifications</p></div>
            </div>
            <div class="nav-actions">
                <div role="search" class="search-container">
                  <form class="search-tweets-form">
                    <input type="text" placeholder="Search" class="search-box">
                  </form>
                </div>
                <div class="tweet-container">
                    <button type="button" class="tweet-button">Tweet</button>
                </div>
              </div>
            <div class="center-icon">
                <img class="twitter-icon" src="./assets/images/twitter-icon.png" alt="twitter icon">
            </div>
          </div>
        </div>
    <div class="timeline">
    </div>
  </body>
</html>
