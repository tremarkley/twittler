<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/85aef30c37.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/images/twitter-logo.png">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="display_tweets.js"></script>
    <script src="home_page.js"></script>
  </head>
  <body>
    <div class="global-nav">
      <div class="centered nav-content">
        <div class="nav-buttons">
          <div role="button" class="div-nav-button" id="home-button"><a href="#"><i class="fa fa-home med"></i><p class="iconText">Home</p></a></div>
          <div role="button" class="div-nav-button" id="moments-button"><i class="fa fa-bolt med"></i><p class="iconText">Moments</p></div>
          <div role="button" class="div-nav-button" id="notifications-button"><i class="fa fa-bell-o med"></i><p class="iconText">Notifications</p></div>
        </div>
        <div class="nav-actions">
          <div role="search" class="search-container">
            <form class="search-tweets-form">
              <input type="text" placeholder="Search" class="search-box">
            </form>
          </div>
          <div class="tweet-container">
              <button type="button" class="tweet-button">Tweet</button>
          </div>
        </div>
        <div class="center-icon">
            <img class="twitter-icon" src="./assets/images/twitter-icon.png" alt="twitter icon">
        </div>
      </div>
    </div>
    <div class="centered page-content">
      <div class="sidebar">
        <div class="profile-info">
          <div class="profile-background">

          </div>
          <div class="profile-content">
            <div class="user-info">
              <p class="name">Harry Markley</p>
              <p class="your-handle">@harrymarkley</p>
            </div>
            <div class="follower-info">
              <div class="tweets">
                <h4>Tweets</h4>
                <p>103</p>
              </div>
              <div class="following">
                <h4>Following</h4>
                <p>65</p>
              </div>
              <div class="followers">
                <h4>Following</h4>
                <p>43</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="timeline">
      </div>
    </div>
  </body>
</html>
